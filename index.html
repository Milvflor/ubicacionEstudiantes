<!DOCTYPE html>
<html>
<head>
  <title>Selecciona tu ubicación</title>
  <meta charset="utf-8">
  <style>
    #map { height: 400px; width: 100%; }
  </style>
</head>
<body>
  <h2>Selecciona tu ubicación</h2>
  <div id="map"></div>
  <button id="saveBtn">Guardar ubicación</button>
  <p id="status"></p>

  <script>
    let map, marker, selectedLat, selectedLng;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 0, lng: 0 }, // centro por defecto
        zoom: 2,
      });

      marker = new google.maps.Marker({
        position: map.getCenter(),
        map: map,
        draggable: true
      });

      selectedLat = map.getCenter().lat;
      selectedLng = map.getCenter().lng;

      // Actualiza coordenadas al mover el marcador
      marker.addListener("dragend", function() {
        selectedLat = marker.getPosition().lat();
        selectedLng = marker.getPosition().lng();
      });

      // Permitir hacer clic para mover el marcador
      map.addListener("click", function(event) {
        marker.setPosition(event.latLng);
        selectedLat = event.latLng.lat();
        selectedLng = event.latLng.lng();
      });
    }

    document.getElementById("saveBtn").addEventListener("click", function() {
      document.getElementById("status").innerText = "Guardando ubicación...";
      
      // Aquí usas google.script.run si está servido desde Apps Script
      google.script.run.withSuccessHandler(() => {
        document.getElementById("status").innerText = "Ubicación guardada ✅";
      }).withFailureHandler(err => {
        document.getElementById("status").innerText = "Error al guardar ❌: " + err;
      }).guardarUbicacion(selectedLat, selectedLng);
    });
  </script>

  <!-- Incluye la API de Google Maps (requiere tu API Key) -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMXGTNpTqLGRbxNXlJ7MLr7rfIv0msiZk&callback=initMap" async defer></script>
</body>
</html>
